<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Paradise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active fs-4 text-secondary fw-semibold ms-5" aria-current="page"

                                <a class="nav-link fs-4 text-secondary fw-semibold ms-5" href="#">Courses</a>

                            <li class="nav-item">
                                <a class="nav-link fs-4 text-secondary fw-semibold ms-5" href="#" tabindex="-1"

                                <a class="nav-link fs-4 text-secondary fw-semibold ms-5" href="#" tabindex="-1"

                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-4 text-secondary fw-semibold ms-5" href="#" tabindex="-1"
                                    aria-disabled="true">Register</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <button class="btn btn-outline-primary fs-4 text-primary fw-semibold"

                    </div>
                </div>
            </nav>

        <!-- navbar section end -->

    <!-- header section end -->

</html>
